<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Employee</title>
</head>
<body>
<div align="center">
  <h1> Create New Employee</h1>
  <br/>
  <form action="#" th:action = "@{/save}" th:object="${employee}" method="post">
    <table border="1" cellpadding="10">
      <tr>
        <td>Employee ID</td>
        <td><input type="text" th:field="*{id}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td>Employee First Name</td>
        <td><input type="text" th:field="*{first_name}"/></td>
      </tr>
      <tr>
        <td>Employee Last Name</td>
        <td><input type="text" th:field="*{last_name}"/></td>
      </tr>
      <tr>
        <td>Employee DOB</td>
        <td><input type="text" th:field="*{DOB}"/></td>
      </tr>
      <tr>
        <td>Employee designation</td>
        <td><input type="text" th:field="*{desig}"/></td>
      </tr>
      <tr>
        <td>Employee department</td>
        <td><input type="text" th:field="*{dept}"/></td>
      </tr>
      <tr>
        <td>Employee Years_of_Experience</td>
        <td><input type="text" th:field="*{years_exp}"/></td>
      </tr>
      <tr>
        <td>Employee Salary</td>
        <td><input type="text" th:field="*{salary}"/></td>
      </tr>

        <td colspan="2"><button type="submit">Save </button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
